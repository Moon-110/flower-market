<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flower-market</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header section -->
    <header>
      <section class="header container inter-regular">
        <div class="header-left">
          <img src="assets/logo.png" alt="" />
        </div>
        <div class="header-right">
          <ul>
            <li><a href="http://">Home</a></li>
            <li>
              <a href="http://"><span class="span1">Shop</span></a>
            </li>
            <li>
              <a href="http://"><span class="span1">About us</span></a>
            </li>
            <li>
              <a href="http://"
                ><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a
              >
            </li>
          </ul>
        </div>
      </section>
    </header>


    <!-- main section -->
    <main>
      <!-- banner section -->
       <section>
          <div class="banner container">
            <div class="banner-left">
              <h1>ALWAYS <span class="span2">FRESH FLOWERS</span></h1>
              <p class="text">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
            </div>
            <div class="banner-right">
              <img src="assets/hero-flower.png" alt="different types of flower">
            </div>
          </div>
       </section>
    </main>

    <footer></footer>
  </body>
</html>
